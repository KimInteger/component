<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>와 work-2 아시는구나!</title>
</head>
<body>
  <div id="root">
  </div>
  <script>
    const names = [
      "구하림",
      "김보미",
      "김수현",
      "김정수",
      "문혜림",
      "배성빈",
      "백지원",
      "송이현",
      "신지윤",
      "유으뜸",
      "유호영",
      "이연승",
      "이재영",
      "이종수",
      "임유진",
      "정호연",
      "조우식",
      "조자연",
      "최유진",
      "황재민"
    ];
    const root = document.getElementById('root');

    const tagComponent = (tagName,textNode, tagName2) => {
      return `
      <${tagName}>${textNode}</${tagName2}>
      `;
    };
    
    const app = () => {
      let name = [];
      names.forEach((item)=>{
        if (item === "김정수") {
          return name.push(tagComponent("h1", item, "h1"));
        } else {
          if(item[0] === '이' ){
            console.log(typeof(item));
            return name.push(tagComponent("p style='color:blue'",item,"p"));
          } else {
            return name.push(tagComponent("p", item,"p"));
          }
        }
      });
      return name.join('');
    };
    
    console.log(app());

    const renderApp = () => {
      root.innerHTML = app();
    }

    document.addEventListener('DOMContentLoaded',()=>{
      renderApp();
    })

  </script>
</body>
</html>
